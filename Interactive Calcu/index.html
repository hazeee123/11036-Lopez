<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Calculator</title>
    </head>
    <body>
            <div class="content">
                <div class="border">
                    <h1 class="header">Simple Calculator</h1><br>
                        <div class="entry">
                             <label class="num"><b>First Number</b></label><br>
                             <input class="text" name="num1"><br><br>
                             <label class="num"><b>Second Number</b></label><br>
                             <input class="text" name="num2"><br><br>
                        </div>
                        <div class="operators">
                                <button type="button" class="btn" onclick="toAdd()"><b>+</b></button>&nbsp;
                                <button type="button" class="btn" onclick="toSubtract()"><b>-</b></button>&nbsp;
                                <button type="button" class="btn" onclick="toMultiply()"><b>*</b></button>&nbsp;
                                <button type="button" class="btn" onclick="toDivide()"><b>/</b></button>&nbsp;
                        </div>
                        <br><hr size="3px" color="black">
                        <div class="result">
                            <p class="res"><b><i>&nbsp;</i></b></p>
                        </div>
                        <button type="btnDark" class="btn">Dark Mode</button>
                </div>
            </div>
        <script src="interactiveCalcu.js"></script>
    </body>
</html>
